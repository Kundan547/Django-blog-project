name: Django CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r django_project/requirements.txt

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./django_project
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/django-blog-password:latest
        dockerfile: ./django_project/Dockerfile

    - name: Create temporary private key file
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > /tmp/private_key.pem
        chmod 600 /tmp/private_key.pem

    - name: Deploy to AWS EC2
      run: |
        ssh -v -o StrictHostKeyChecking=no -i /tmp/private_key.pem \
           "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
          docker pull "${{ secrets.DOCKER_USERNAME }}/django-blog-password:latest"
          # Rolling update strategy (example with 2 instances)
          docker-compose down
          docker-compose up -d --no-deps web:1
          # Health check for instance 1 (add your health check command here)
          # Example: curl -s http://localhost:8000/healthcheck && echo "Instance 1 healthy" || echo "Instance 1 unhealthy"
          docker-compose down
          docker-compose up -d --no-deps web:2
          # Health check for instance 2
          # ...
          docker-compose down
          docker-compose up -d 
          EOF

    - name: Cleanup private key
      run: |
        rm -f /tmp/private_key.pem
